<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>포켓몬스터 || 포켓몬 현황</title>
    <link rel="stylesheet" href="./pokemon.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script defer src="./pokemon.js"></script>
  </head>
  <body>
    <div class="container mt-4">
      <h1>POKEMON CENTER</h1>

      <!-- 탭 메뉴 -->
      <ul class="nav nav-tabs" id="pokemonTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="insert-tab"
            data-bs-toggle="tab"
            data-bs-target="#insert"
            type="button"
            role="tab"
          >
            포켓몬 등록
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="list-tab"
            data-bs-toggle="tab"
            data-bs-target="#list"
            type="button"
            role="tab"
          >
            포켓몬 목록
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="detail-tab"
            data-bs-toggle="tab"
            data-bs-target="#detail"
            type="button"
            role="tab"
          >
            포켓몬 상세
          </button>
        </li>
      </ul>

      <!-- 탭 콘텐츠 -->
      <div class="tab-content" id="pokemonTabContent">
        <!-- 등록 탭 -->
        <div class="tab-pane fade show active" id="insert" role="tabpanel">
          <div id="pokemon-info">
            <form>
              <div class="input-group mb-3">
                <span class="input-group-text" id="pokemon-nick-label"
                  >닉네임</span
                >
                <input
                  type="text"
                  class="form-control"
                  id="pokemon-nick"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                  placeholder="포켓몬 별칭"
                />
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="pokemon-level-label"
                  >레벨</span
                >
                <input
                  type="number"
                  class="form-control"
                  id="pokemon-level"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                  placeholder="포켓몬 레벨"
                />
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="pokemon-species-label"
                  >포켓몬</span
                >
                <select
                  class="form-select"
                  id="pokemon-select"
                  aria-label="Default select example"
                >
                  <option selected>-</option>
                  <option value="1">피카츄</option>
                  <option value="2">파이리</option>
                  <option value="3">꼬부기</option>
                  <option value="4">이상해씨</option>
                  <option value="5">뮤츠</option>
                </select>
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="pokemon-trainer-label"
                  >트레이너</span
                >
                <select
                  class="form-select"
                  id="trainer-select"
                  aria-label="Default select example"
                >
                  <option selected>-</option>
                  <option value="1">고순</option>
                  <option value="2">지우</option>
                  <option value="3">이슬이</option>
                </select>
              </div>
              <div id="insert-btns">
                <button
                  type="button"
                  class="btn btn-outline-success"
                  onclick="insert();"
                >
                  등록
                </button>
              </div>
            </form>
          </div>
        </div>

        <!-- 목록 탭 -->
        <div class="tab-pane fade" id="list" role="tabpanel">
          <div class="mt-3">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>포켓몬 ID</th>
                  <th>닉네임</th>
                  <th>LV</th>
                  <th>개체번호</th>
                  <th>개체명</th>
                  <th>타입</th>
                  <th>트레이너 ID</th>
                  <th>트레이너 명</th>
                  <th>등록일</th>
                  <th>수정일</th>
                </tr>
              </thead>
              <tbody id="pokemon-list"></tbody>
            </table>
          </div>
        </div>

        <!-- 상세 탭 -->
        <div class="tab-pane fade" id="detail" role="tabpanel">
          <div id="pokemon-detail" class="mt-3">
            <div>행을 클릭하면 상세가 여기에 표시됩니다.</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<!-- 포켓몬 수정 모달 -->
<div
  class="modal fade"
  id="updateModal"
  tabindex="-1"
  aria-labelledby="updateModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="update-form">
        <div class="modal-header">
          <h5 class="modal-title" id="updateModalLabel">포켓몬 정보 수정</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="update-pokemon-id" />
          <div class="input-group mb-3">
            <span class="input-group-text" id="update-nick-label">닉네임</span>
            <input
              type="text"
              class="form-control"
              id="update-nick"
              placeholder="포켓몬 별칭"
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="update-level-label">레벨</span>
            <input
              type="number"
              class="form-control"
              id="update-level"
              placeholder="포켓몬 레벨"
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="update-species-label"
              >포켓몬</span
            >
            <select
              class="form-select"
              id="update-species"
              aria-label="포켓몬 선택"
            >
              <option value="-">-</option>
              <option value="1">피카츄</option>
              <option value="2">파이리</option>
              <option value="3">꼬부기</option>
              <option value="4">이상해씨</option>
              <option value="5">뮤츠</option>
            </select>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="update-trainer-label"
              >트레이너</span
            >
            <select
              class="form-select"
              id="update-trainer"
              aria-label="트레이너 선택"
            >
              <option value="-">-</option>
              <option value="1">고순</option>
              <option value="2">지우</option>
              <option value="3">이슬이</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">수정</button>
        </div>
      </form>
    </div>
  </div>
</div>
